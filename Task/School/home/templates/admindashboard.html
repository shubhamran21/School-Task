<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Image Uploader</title>
    <style>
      * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 2.5;
      color: black;
      background-color: #EDDEF1;
    }
    
    header {
      background-color: #E3E5F6;
      padding: 30px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }
    
    header h1 {
      margin: 0;
      font-size: 38px;
    }
    
    nav {
      float: right;
      font-size: 18px;
      color: #44254C;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 10;
    }
    
    nav li {
      display: inline-block;
      margin-left: 20px;
    }
    
    nav a {
      color: #44254C;
      text-decoration: none;
      padding: 5px 10px;
    }
    
  </style>
    
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Welcome to Admin Dashboard Page</h1>
      </div>
    </header>
    
   <div class="container">
    <div class="py-5 text-center bg-dark text-white">
     <h1 class="mb-3">Upload Image</h1>
     <form action="{% url 'photo'%}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form}}<br>
      {% comment %} <input type="file" name="photo" accept="image/*" required="" id="id_photo"> {% endcomment %}
      <input type="submit" class="btn btn-outline-danger" value="Upload">
    </div></br>
    <center><h1>Admin Images</h1></center>
    <div class="row">
     {% for x in img %}
      <div class="col-sm-4">
       <div class="card m-2">
        <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
        <div class="card-footer">
         <small class="text-muted">{{x.date}}</small>
        </div>
       </div>
      </div>
     {% endfor %}
    </div>
    <hr/>
    <div class="container">
      <center><h1>Student Images</h1></center>
      <div class="row">
        {% for y in stu %}
         <div class="col-sm-4">
          <div class="card m-2">
           <img src="{{y.photo.url}}" alt="" class="card-img-top" height="200px">
           <div class="card-footer">
            <small class="text-muted">{{y.date}}</small>
           </div>
          </div>
         </div>
        {% endfor %}
       </div>
    </div>
    <hr/>
    <div class="container">
      <center><h1>Teacher Images</h1></center>
      <div class="row">
        {% for z in tea %}
         <div class="col-sm-4">
          <div class="card m-2">
           <img src="{{z.photo.url}}" alt="" class="card-img-top" height="200px">
           <div class="card-footer">
            <small class="text-muted">{{z.date}}</small>
           </div>
          </div>
         </div>
        {% endfor %}
       </div>
    </div>

   </div>
  </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
