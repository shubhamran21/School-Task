
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Sign Up</h4>
					</div>
					<div class="card-body">
						<form action="/signup/" method="POST">
						{% csrf_token %}
							<div class="mb-3">
								<label for="username" class="form-label"></label>
								<input type="text" class="form-control" name="username" placeholder="Username" required>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label"></label>
								<input type="email" class="form-control" name="email" placeholder="Email" required>
							</div>
							<div class="mb-3">
								<label for="number" class="form-label"></label>
								<input type="text" class="form-control" name="number" placeholder="Phone Number" required>
							</div>
							
							<div class="mb-3">
								<label for="password" class="form-label"></label>
								<input type="password" class="form-control" name="password" placeholder="Password" required>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">Sign Up</button>
							</div>
						
							
						</form>
						<div class="card-footer text-center pt-0 px-lg-2 px-1">
							<p class="mb-2 text-sm mx-auto">
							  Already have an account?
							  <a href="{% url 'login' %}" class="text-primary text-gradient font-weight-bold"><button class="btn btn-outline-danger">Login</button></a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
